<!DOCTYPE html>
<html>
<head><title>Library</title></head>
<body>
  <h1>Library</h1>
  <ul>
    {% for book in books %}
      <li>{{ book.title }} by {{ book.author.name }}</li>
    {% endfor %}
  </ul>
  <h2>Sort By:</h2>
    <a href="/?sort=title">Title</a> | <a href="/?sort=author">Author</a>
</body>
</html>
