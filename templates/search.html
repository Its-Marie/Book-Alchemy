<!DOCTYPE html>
<html>
<head><title>Search</title></head>
<body>
  <h1>Search Books</h1>
  <form method="POST">
    <input type="text" name="keyword" placeholder="Enter keyword">
    <input type="submit" value="Search">
  </form>
  <ul>
    {% for book in results %}
      <li>{{ book.title }} by {{ book.author.name }}</li>
    {% endfor %}
  </ul>
</body>
</html>
