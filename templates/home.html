<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <header>My Book Collection</header>

  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="flash-messages">
      {% for category, message in messages %}
        <div class="flash flash-{{ category }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
<div style="text-align: center; padding: 20px;">
  <a href="{{ url_for('add_author') }}" style="margin: 0 10px; padding: 10px 20px; background-color: #6cc06e; color: white; text-decoration: none; border-radius: 8px;">Add Author</a>
  <a href="{{ url_for('add_book') }}" style="margin: 0 10px; padding: 10px 20px; background-color: #6cc06e; color: white; text-decoration: none; border-radius: 8px;">Add Book</a>
</div>
<div class="book-grid">
  <div class="book-grid">
    {% for book in books %}
    <div class="book-card">
        <img src="{{ url_for('static', filename='placeholder.jpg') }}" alt="{{ book.title }}">
      <h3>{{ book.title }}</h3>
      <p>{{ book.author.name }}</p>

      <form action="/author/{{ book.id }}/delete" method="POST">
        <button type="submit" class="delete-btn">Delete</button>
      </form>
    </div>
    {% endfor %}
  </div>

</body>
</html>
